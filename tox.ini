[tox]
minversion = 3.1.1
envlist = py38,py36,pep8
skipsdist = True
ignore_basepython_conflict = True

[testenv]
basepython = python3
usedevelop = True
install_command = pip install {opts} {packages}
setenv =
   PYTHON=coverage run --source barbicanclient --parallel-mode
   VIRTUAL_ENV={envdir}
deps =
       -c{env:UPPER_CONSTRAINTS_FILE:https://git.openstack.org/cgit/openstack/requirements/plain/upper-constraints.txt}
       -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt

commands =
    rm -f .testrepository/times.dbm
    coverage erase
    stestr run {posargs}
    coverage combine
    coverage html -d cover
    coverage xml -o cover/coverage.xml
    coverage report -m
whitelist_externals = rm

[testenv:debug]
commands = oslo_debug_helper -t barbicanclient/tests {posargs}

[testenv:pep8]
commands = flake8 {posargs}

[testenv:venv]
commands = {posargs}

[testenv:docs]
# This environment is called from CI scripts to test and publish
# the main docs to https://docs.openstack.org/python-barbicanclient
description = Build main documentation
basepython = python3
deps = -r{toxinidir}/doc/requirements.txt
commands=
    rm -rf doc/build/html doc/build/doctrees
    sphinx-build -W -b html -d doc/build/doctrees doc/source doc/build/html
whitelist_externals = rm

[testenv:pdf-docs]
deps = {[testenv:docs]deps}
whitelist_externals =
  make
  rm
commands =
  rm -rf doc/build/pdf
  sphinx-build -W -b latex doc/source doc/build/pdf
  make -C doc/build/pdf

[testenv:functional]
# This tox env is purely to make local test development easier
# Note: This requires local running instances of Barbican
deps = {[testenv]deps}
commands = nosetests {toxinidir}/functionaltests/{posargs} -v

[flake8]
ignore = H202,W504
show-source = True
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build
